<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros de Búsqueda</title>
    <link rel="stylesheet" href="trab.css">
</head>

<body>
    <header>
        <a href="../../index.html" class="header-left">Ivirgarzama</a>
        <span class="header-right">Portal Motores</span>
    </header>
    <button class="filter-toggle" id="filter-toggle">Tipo de Empleo</button>
    <div class="container">
        <aside class="filter-container" id="filter-container">
            <h2>Filtros de Búsqueda</h2>
            <div class="filter-group">
                <h3>Tipo de Empleo</h3>
                <ul>
                    <li><a href="#" onclick="filterJobs('all')">Todos <span id="all-count"></span></a></li>
                    <li><a href="#" onclick="filterJobs('fulltime')">Tiempo Completo <span
                                id="fulltime-count"></span></a></li>
                    <li><a href="#" onclick="filterJobs('parttime')">Medio Tiempo <span id="parttime-count"></span></a>
                    </li>
                    <li><a href="#" onclick="filterJobs('freelance')">Freelance <span id="freelance-count"></span></a>
                    </li>
                    <li><a href="#" onclick="filterJobs('albañil')">Albañil <span id="albañil-count"></span></a></li>
                </ul>
            </div>
        </aside>
        <div class="content">
            
            
        </div>
    </div>
    <script src="trab.js"></script>
    <footer>
        <p>&copy; Publica tu anuncio: 62625521</p>
    </footer>
</body>

</html>
